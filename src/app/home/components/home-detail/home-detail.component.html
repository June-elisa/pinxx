<ng-container *ngIf="(selectedTabLink$ | async) as tab">
  <ng-container *ngIf="tab === 'hot' else other">
    <app-image-slider #imageSlider  [sliders]="(imageSliders$ | async)"></app-image-slider>
    <app-horizontal-grid>
      <span appGridItem *ngFor="let item of (channels$ | async)">
        <img [src]="item.icon" alt="" [appGridItemImage]="'4rem'" [fitMode]="'cover'">
        <span appGridItemTitle="0.5rem">{{item.title}}</span>
      </span>
      <div appGridItem>
        <div [appGridItemImage]="'4rem'" style="background-color: aqua;"></div>
        <span appGridItemTitle="0.5rem">hello</span>
      </div>
    </app-horizontal-grid>
  </ng-container>
</ng-container>


<ng-template #other>
  other works
</ng-template>
