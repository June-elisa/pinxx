<ul>
  <li *ngFor="let menu of menus; let i = index">
    <a href="#" [class.active]="i === selectIndex" (click)="handleSelection(i)">{{ menu.title }}</a>
    <span class="indicator" *ngIf="i === selectIndex else elseTemplate"></span>
    <ng-template #elseTemplate>
      <span></span>
    </ng-template>
  </li>
</ul>
