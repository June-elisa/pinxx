<ul [ngStyle]="{ 'background-color': backgroundColor }">
  <li *ngFor="let menu of menus; let i = index">
    <a
      [ngStyle]="{ color:menu.link === selectedTabLink ? titleActiveColor : titleColor}"
      (click)="handleSelection(i)"
      >{{ menu.title }}</a
    >
    <span class="indicator" [ngStyle]="{ 'background-color': indicatorColor}" *ngIf="menu.link === selectedTabLink; else elseTemplate"></span>
    <ng-template #elseTemplate>
      <span></span>
    </ng-template>
  </li>
</ul>
<ng-content ></ng-content>
